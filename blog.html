<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Mustahsin Aziz</title>
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            background: url('assets/website_bg.jpg') no-repeat center center fixed; /* Set background image */
            background-size: cover; /* Ensure the image covers the entire page */
            height: 100%; /* Ensure full page coverage */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body covers full viewport */
        }

        /* Page Overlay */
        .page-overlay {
            background: rgba(0, 0, 0, 0.3); /* 30% opacity black overlay */
            flex-grow: 1; /* Ensure it covers all available space */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Ensure footer stays at the bottom */
            min-height: 100vh; /* Ensure overlay spans the full height */
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(35, 49, 64, 0.9); /* Match the footer color */
            padding: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        .nav-left {
            margin-left: 20px;
        }

        .nav-right {
            margin-right: 20px;
        }

        .nav-bar a {
            color: #ffffff;
            text-decoration: none;
            padding: 0 15px;
            transition: color 0.3s ease-in-out;
        }

        .nav-bar a:hover, .nav-bar a.active {
            color: #32ab93; /* Change to green on hover and active */
        }

        /* Blog Section */
        .blog-section {
            background-color: rgba(44, 62, 80, 0.3); /* Semi-transparent background */
            padding: 60px 20px;
            margin: 0;
            border-radius: 8px;
            flex-grow: 1; /* Take up remaining space */
        }

        .blog-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
            color: #ffffff;
        }

        /* Blog Grid */
        .blog-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Individual Blog Post Cards */
        .blog-card {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: rgba(44, 62, 80, 0.8); /* Set a solid background */
            overflow: hidden;
            border: 2px solid rgba(44, 62, 80, 0.8); /* Match background color */
            transition: transform 0.3s ease-in-out;
        }

        .blog-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover Effect */
        .blog-card:hover img {
            transform: scale(1.1);
        }

        /* Caption Overlay */
        .blog-caption {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .blog-card:hover .blog-caption {
            opacity: 1;
        }

        .blog-caption h4 {
            margin: 0;
            font-size: 20px;
            color: #ffffff;
        }

        /* Footer Styling */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(35, 49, 64, 0.9); /* Match the nav-bar color */
            width: 100%; /* Ensure the footer spans the full width */
            box-sizing: border-box;
            position: relative;
        }

        footer .column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

        </div>

        <!-- Blog Grid Section -->
        <section class="blog-section">

</body>
