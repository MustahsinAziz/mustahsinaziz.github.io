<!DOCTYPE html>

    <title>Projects - Mustahsin Aziz</title>
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #000000;
            background-color: #ffffff;
            height: 100%;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #000;
        }

        /* Section Styling */
        .section {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .section-title::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background-color: #000;
            margin-top: 5px;
        }

        .section-content {
            margin-top: 15px;
            line-height: 1.6;
        }

        .section-content li {
            margin-bottom: 10px;
            font-size: 18px;
            list-style-type: decimal;
        }

        /* Footer */
        footer {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            border-top: 2px solid #000;
        }
    </style>
</head>
